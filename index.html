<!DOCTYPE html>
<html>

<head>

	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js">

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">

	</script>



	<svg height="600" width="600">

		<style>
			.small {
				font: italic 13px Roboto;
			}

			.heavy {
				font: bold 30px Roboto;
			}

			.Rrrrr {
				font: italic 40px Roboto;
				fill: red;
			}
		</style>

		<text x="20" y="135" class="small">My</text>
		<text id="cat" x="40" y="135" class="heavy">cat</text>
		<text x="55" y="155" class="small">is</text>
		<text id="grumpy" x="65" y="155" class="Rrrrr">Grumpy!</text>


		<text id="caesarSecret" x="0" y="200" fill="green" font-family="Verdana" font-size="40" editable="true">
			ATHCOOOOOO!!!!!!! </text>

		<text id="caesarSecret2" x="0" y="240" fill="green" font-family="Verdana" font-size="40" contentEditable="true">
			ATHCOOOOOO!!!!!!! </text>

	</svg>


	<label for="name">Name (4 to 8 characters):</label>

<input type="text" id="myTextInput" name="name" required
       minlength="4" maxlength="8" size="10">

<input type="submit" value="Send Request">


	<script src="script.js"></script>
